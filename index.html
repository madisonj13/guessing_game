<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="tries-count">0 Tries</div>

    <div class="start-screen active">
      <div class="container">
        <h1>Guess My Number</h1>

        <div class="difficulty-btns">
          <input type="radio" id="easy" name="difficulty" checked />
          <label for="easy">Easy</label>

          <input type="radio" id="difficult" name="difficulty" />
          <label for="difficult">Difficult</label>
        </div>

        <button class="btn start-btn">Start Game</button>
      </div>
    </div>

    <div class="game-screen">
      <div class="container">
        <h1>Guess My Number</h1>
        <p>between 1 and 30</p>
        <input type="number" class="guess-input" value="1" />
        <button class="btn guess-btn">Guess Number</button>
      </div>
    </div>

    <div class="end-screen">
      <div class="container">
        <h1>That's Right!</h1>
        <p>you guessed it in <span class="tries-text">1 try</span></p>
        <div class="correct-number">24</div>
        <button class="btn play-again-btn">Play Again</button>
      </div>
    </div>
  </body>
</html>
